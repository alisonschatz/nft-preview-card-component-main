<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Prévia NFT - Alison Schatz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: hsl(217, 54%, 11%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .nft-card {
            background-color: hsl(216, 50%, 16%);
            border-radius: 15px;
            padding: 24px;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px rgba(0, 0, 0, 0.7);
        }

        .nft-image-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 24px;
            cursor: pointer;
        }

        .nft-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .nft-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: hsla(178, 100%, 50%, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nft-image-container:hover .nft-overlay {
            opacity: 1;
        }

        .nft-image-container:hover .nft-image {
            transform: scale(1.05);
        }

        .view-icon {
            width: 48px;
            height: 48px;
            fill: white;
        }

        .nft-title {
            color: hsl(0, 0%, 100%);
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nft-title:hover {
            color: hsl(178, 100%, 50%);
        }

        .nft-description {
            color: hsl(215, 51%, 70%);
            font-size: 18px;
            font-weight: 300;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .nft-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid hsl(215, 32%, 27%);
        }

        .nft-price {
            display: flex;
            align-items: center;
            gap: 6px;
            color: hsl(178, 100%, 50%);
            font-weight: 600;
            font-size: 16px;
        }

        .eth-icon {
            width: 11px;
            height: 18px;
            fill: hsl(178, 100%, 50%);
        }

        .nft-time {
            display: flex;
            align-items: center;
            gap: 8px;
            color: hsl(215, 51%, 70%);
            font-weight: 400;
            font-size: 16px;
        }

        .clock-icon {
            width: 17px;
            height: 17px;
            fill: hsl(215, 51%, 70%);
        }

        .nft-creator {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .creator-avatar {
            width: 33px;
            height: 33px;
            border-radius: 50%;
            border: 1px solid hsl(0, 0%, 100%);
        }

        .creator-text {
            color: hsl(215, 51%, 70%);
            font-weight: 400;
            font-size: 16px;
        }

        .creator-name {
            color: hsl(0, 0%, 100%);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .creator-name:hover {
            color: hsl(178, 100%, 50%);
        }

        @media (max-width: 375px) {
            .nft-card {
                margin: 1rem;
                padding: 20px;
            }
            
            .nft-title {
                font-size: 20px;
            }
            
            .nft-description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="nft-card">
        <div class="nft-image-container">
            <img class="nft-image" src="images/image-equilibrium.jpg" alt="Equilíbrio #3429">
            <div class="nft-overlay">
                <img class="view-icon" src="images/icon-view.svg" alt="Visualizar">
            </div>
        </div>
        
        <h1 class="nft-title">Equilíbrio #3429</h1>
        
        <p class="nft-description">
            Nossa coleção Equilíbrio promove equilíbrio e tranquilidade.
        </p>
        
        <div class="nft-stats">
            <div class="nft-price">
                <img class="eth-icon" src="images/icon-ethereum.svg" alt="Ethereum">
                0.041 ETH
            </div>
            <div class="nft-time">
                <img class="clock-icon" src="images/icon-clock.svg" alt="Relógio">
                3 dias restantes
            </div>
        </div>
        
        <div class="nft-creator">
            <img class="creator-avatar" src="images/image-avatar.png" alt="Avatar de Alison Schatz">
            <span class="creator-text">
                Criação de <span class="creator-name">Alison Schatz</span>
            </span>
        </div>
    </div>
</body>
</html>
